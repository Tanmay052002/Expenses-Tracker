<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="heading ">
            <h1>Expense Tracker</h1>
        </div>
        <div class="wrapper">
            <div class="container ">
                <div class="form_wrapper">

                    <form class="total-budget">
                        <label for="total-money" class="form-label">Total Budget:</label>
                        <input type="number" id="total_budget" class="form-control" />
                    </form>
                    <form class="product-name">
                        <label for="product-name" class="form-label">Product Name:</label>
                        <input type="text" id="product_name" class="form-control" />
                    </form>
                    <form class="price">
                        <label for="product-price" class="form-label">Price:</label>
                        <input type="number" id="product_price" class="form-control" />
                    </form>
                    <form class="number-of-product">
                        <label for="numberofproduct" class="form-label">Number of Product:</label>
                        <input type="number" id="numberofproduct" min="1" max="100000" value="1" class="form-control" />
                    </form>
                    <form>
                        <div class="button-align-add">
                            <button type="button" class="add-product-button" id="add_product">Add Product</button>
                        </div>
                    </form>
                </div>
                <div class="product_table_and_result">
                    <table id="product_table" class="expense-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>

                </div>
            </div>
        </div>
        <div class="budget_tacker_info">


            <div>
                <span>Expenses</span>
                <h1 id="total_expenses">0.00</h1>
            </div>
            <div>
                <span>Remaining</span>
                <h1 id="remaining_value">0.00</h1>
            </div>



            <div>
                <span>Total Money</span>
                <h1 id="total">0</h1>

            </div>

        </div>
        <div class="button-align-reset">
            <button type="button" class="reset-button" id="reset_button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
